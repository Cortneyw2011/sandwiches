<br>
<input type="text" ng-model = 'listItem'>

<div class ="listings" ng-repeat="foodstuff in food | filter: listItem">
	<section>
		<div class="row">
			<div class="col-md-3">
				<img src="{{ foodstuff.restaurant.featured_image}}" alt="">
			</div>
			<div class="col-md-2">
				<p>RESTUARANT: {{ foodstuff.restaurant.name}}</p>
				<p id = "cuisine">CUISINES: {{ foodstuff.restaurant.cuisines}}</p>

				<p>COST: {{ foodstuff.restaurant.currency}}</p>
				<p>COST: {{ foodstuff.restaurant.price_range}}</p>
			</div>


		</div>
	</section><br>
</div>
