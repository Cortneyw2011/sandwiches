<br>
<input type="text" ng-model = 'listItem' ng-model = 'price'>Filter By Cuisine</input>

<div ng-show='foodstuff.restaurant.price_range == price[2] ||foodstuff.restaurant.price_range == price[3] ' class ="listings" ng-repeat="foodstuff in food | filter: listItem">
	<section>
		<div class="row">
			<div class="col-md-6">
				<img src="{{ foodstuff.restaurant.thumb}}" alt="">
			</div>
			<div class="col-md-6">
				<p class="restaurant"> {{ foodstuff.restaurant.name}}</p>
				<p id = "cuisine">CUISINES: {{ foodstuff.restaurant.cuisines}}</p>

				<p class="currency">COST: {{ foodstuff.restaurant.currency}}</p>
				<p class="price-range">COST: {{ foodstuff.restaurant.price_range}}</p>
			</div>


		</div>
	</section><br>

</div>
